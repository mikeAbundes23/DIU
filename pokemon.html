<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pokemon.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-pokemon">
        <h1 class="text-center">Pokedex</h1>
        
        <div class="icon-box"> <!-- Pokeball  -->
          <div class="poke-ball icon" data-alt="poke-ball"></div>
        </div>
      </div>

      <div class="input-group mb-3 sticky-bottom"> <!-- Input  -->
        <input
          type="text"
          id="tab-input"
          class="form-control"
          placeholder="Pokemon name or ID"
        />
        <button id="search-pokemon" class="btn btn-primary">Search</button>
      </div>


      <h4 id="history-label" class="badge text-bg-primary" style="display: none;">History</h4>

      <ul class="list-group mb-3" id="history-list"> <!-- history content --> </ul>

      <div id="liveAlertPlaceholder" style="display: none;"></div> <!-- Alerta -->
      
      <button type="button" class="btn btn-danger mb-3" id="clear-screen" style="display: none;">Clear</button>
    </div>

    <div class="container-card">     
      <div class="card" style="width: 20rem; display: none;" id="pokemon-card">
        <img
          src=""
          class="card-img-top rounded-top"
          id="pokemon-img"
        />
        <ul class="list-group list-group-flush" id="pokemon-info">
          <li class="list-group-item" id="pokemon-name"></li>
          <li class="list-group-item" id="pokemon-id"></li>
          <li class="list-group-item" id="pokemon-abilities"></li>
          <li class="list-group-item" id="pokemon-type"></li>
        </ul>
      </div>
    </div>

    <script src="pokemon.js"></script>
  </body>
</html>
