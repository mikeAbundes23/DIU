<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ToDo.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h3>My Day</h3>
        <h6>Wednesday, August 29</h6>
      </div>

      <div class="input-group mb-3 sticky-bottom">
        <input
          type="text"
          id="taskInput"
          class="form-control"
          placeholder="Add a task"
        />
        <button id="addTaskBtn" class="btn btn-primary">Add</button>
      </div>

      <h6>
        To do
        <span class="badge text-bg-primary" id="uncompleted-count">0</span>
      </h6>

      <ul class="list-group mb-3" id="toDoList">
        <!-- Se agregan las tareas -->
      </ul>

      <h6>
        Completed
        <span class="badge text-bg-primary" id="completed-count">0</span>
      </h6>
      <ul class="list-group" id="completedList">
        <!-- Se agregan las tareas completadas -->
      </ul>
    </div>

    <script src="ToDo.js"></script>
  </body>
</html>
